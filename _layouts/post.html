---
layout: default
---

<main>
    <div class="summary">
        <div class="title">
            <h1>{{ page.title }}</h1>
            <dl>
                <dt>Tools: </dt>
                {% for tools in page.tools %}
                <dd>{{ tools | replace:'-', ' ' }}</dd>
                {% endfor %}
            </dl>
            <dl>
                <dt>Tags: </dt>
                {% for tag in page.tags %}
                <dd>{{ tag | replace:'-', ' ' }}</dd>
                {% endfor %}
            </dl>
        </div>
        <div class="description">{{ page.description | default: '' }}</div>
    </div>    
    {{ content }}    
</main>
